<div class="search-block">
  <div class="search-input">
    <h2>Search github user</h2>
    <mat-form-field>
      <input matInput placeholder="Input user name" [(ngModel)]="searchStr" (ngModelChange)="handleChange()" [minlength]="minLength">
      <mat-error>Min length is {{ minLength }} characters!</mat-error>
    </mat-form-field>
  </div>
  <mat-card class="card" *ngIf="isLoaded">
    <mat-card-header>
      <img mat-card-avatar class="header-image" [src]="user.avatar_url" [alt]="user.name">
      <mat-card-title>{{user.name}}</mat-card-title>
      <mat-card-subtitle>{{user.location}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p>{{user.bio}}</p><br>
      <ul>
        <li><strong>Repos:</strong> {{user.public_repos}}</li>
        <li><strong>Followers:</strong> {{user.followers}}</li>
        <li><strong>Created At:</strong> {{user.created_at | date}}</li>
      </ul>
    </mat-card-content>
      <mat-card-actions class="center">
        <a target="_blank" mat-raised-button color="warn" [href]="user.html_url">VIEW</a>
      </mat-card-actions>
  </mat-card>

  <mat-card class="error" *ngIf="error403">
    <mat-card-content>
      <mat-card-title style="text-align: center">
        Error 403: Sorry Try later!
      </mat-card-title>
    </mat-card-content>
  </mat-card>
</div>
